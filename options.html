<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Morpheus Options</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">

    <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-xl shadow-lg">
        <h1 class="text-2xl font-bold text-center">Morpheus Settings</h1>
        
        <div>
            <label for="api-key" class="text-sm font-semibold text-gray-400">Google AI Gemini API Key</label>
            <input type="password" id="api-key" class="w-full px-4 py-2 mt-2 text-white bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Enter your API key">
            <p class="mt-2 text-xs text-gray-500">Your key is stored securely in your browser's sync storage.</p>
        </div>
        
        <button id="save-button" class="w-full py-2 px-4 font-bold text-white bg-purple-600 rounded-lg hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-purple-500 transition-colors">
            Save Key
        </button>

        <div id="status-message" class="text-center text-green-400 text-sm font-semibold"></div>
    </div>

    <script src="options.js"></script>
</body>
</html>
